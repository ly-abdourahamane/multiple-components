<div class="container table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Date de cr√©ation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fileInfo of fileInfosList">
        <td
        >{{fileInfo.name}}</td>
        <td>{{fileInfo.createdDate}}</td>
        <td><i class="fas fa-download mr-2 blue-text" aria-hidden="true"
          (click)="downloadFileByID(fileInfo)"></i></td>
        <td><i class="fas fa-trash mr-2 red-text" (click)="openConfirmDeleteFileDialog(fileInfo)" aria-hidden="true"></i></td>
      </tr>
    </tbody>
  </table>
</div>

<app-footer></app-footer>
